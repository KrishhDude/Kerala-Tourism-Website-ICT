<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="signupstyle.css">
</head>
<body background="signupbg.jpg">
  <header>
    <div class="headersection">
      Sign Up To Kerala Tourism
      <a href="../index.html">Go Back</a>
    </div>
  </header>
    <div class="signup">
        <!--h1>signup to Kerala Tourism</h1>-->
        <center>
        <form method="post" action="">
          <p><input type="text" name="signup" value="" placeholder="Your Name"></p>
          <p><input type="text" name="signup" value="" placeholder="Email"></p>
          <p><input type="password" name="password" value="" placeholder="Password"></p>
          <p><input type="password" name="password" value="" placeholder="Confirm Password"></p>
          <p class="remember_me">
            <label>
              <input type="checkbox" name="remember_me" id="remember_me">
              Remember me on this computer
            </label>
          </p>
          <p class="submit"><input type="submit" name="commit" value="signup"></p>
        </form>
      </div>
</body>
</html>
